# базовый URL
base.url=https://www.banki.ru/

# Тип запускаемого браузера
type.browser=chrome

# Пути к драйверам
path.chrome.driver.windows=src/main/resources/chromedriver.exe
path.firefox.driver.windows=src/main/resources/geckodriver.exe
path.edge.driver.windows=src/main/resources/msedgedriver.exe

path.chrome.driver.mac
path.firefox.driver.mac
path.edge.driver.mac

path.chrome.driver.unix
path.firefox.driver.unix
path.edge.driver.unix

remote.chrome.version=109.0
remote.firefox.version=109.0
remote.opera.version=94.0

# Настройка неявных ожиданий
implicitly.wait=5
page.load.timeout=20